plugins {
    id 'java'
}

group 'ch.bbcag.fit4ipa'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.poi', name: 'poi', version: '4.1.1'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.1'
    implementation group: 'org.apache.poi', name: 'poi-scratchpad', version: '4.1.1'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
}
